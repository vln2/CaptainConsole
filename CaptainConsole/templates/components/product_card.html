
<!-- Single product cards-->

<div class="card my-3 mx-3 shadow-sm rounded col-sm-12 col-md-4 col-xl-3">
    <!--Card image-->
    <div class="product-image">
        <a href="/product/{{product.id}}/{{product.slug}}">
            <img src="{{product.thumb.url}}" class="card-img-top img-fluid" alt=""> 
        </a>
    </div>
    <!--Card content-->
    <div class="card-body d-flex flex-column justify-content-between">
        <!--Title-->
        <h4 class="card-title font-weight-bold mb-2">{{ product.name }}</h4>
        <!-- //rating -->
        <p class="card-text"></p>
        <div class="text-right">
            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                <fieldset class="row" data-toggle="buttons">
                    {% csrf_token %}
                    <div hidden>
                            
                        {{ add_to_cart_form }}
                    </div>
                    <input type="submit" class="btn btn-secondary col-12 border border-primary" value="Add to cart">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="card-footer bg-transparent d-flex justify-content-between">
        <span>Price</span>
        <div>
        <strong class="text-primary font-weight-bold">${{ product.price }}</strong>
        </div>
    </div>
</div>
