<div class="container">

        <section>
      
            <div id="carousel-example-multi" class="carousel slide carousel-multi-item v-2 product-carousel" data-ride="carousel">
      
              <!--Controls-->
              <div class="controls-top d-flex justify-content-between ">
                <a class="btn-floating btn-sm" href="#carousel-example-multi" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
                <a class="btn-floating btn-sm" href="#carousel-example-multi" data-slide="next"><i class="fas fa-chevron-right"></i></a>
              </div>
              <!--/.Controls-->
      
              <!-- Indicators -->
              <ol class="carousel-indicators">
                  {% for product in recentlyViewed %}
                <li data-target="#carousel-example-multi" data-slide-to="0" class="{% if forloop.first %}active{%endif%}"></li>
                {% endfor %}
              </ol>
              <!--/.Indicators-->
      
              <div class="carousel-inner" role="listbox">
                {%for product in recentlyViewed%}
                <div class="carousel-item {% if forloop.first %}active{%endif%} mx-auto">
                  <div class="col-12 ">
                    <div class="card mb-2">
                      <div class="view overlay">
                        <img class="card-img-top" src="{{product.thumb.url}}" alt="">
                        <a href="#!">
                          <div class="mask rgba-white-slight"></div>
                        </a>
                      </div>
                      <div class="card-body p-3">
                        <h5 class="card-title font-weight-bold fuchsia-rose-text mb-0">{{product.name}}</h5>
                        <p class="chili-pepper-text mb-0">{{product.price}} $</p>
                      </div>
                    </div>
                  </div>
                </div>
                {%endfor%}
              </div>
      
            </div>
      
        </section>
      
      </div>
