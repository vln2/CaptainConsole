{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
        <h3>Change password</h3>
        <from method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </from>
    {% else %}
        <p>
            The password reset link was invalid,
            Please request a new password reset.
        </p>
    {% endif %}
{% endblock %}
