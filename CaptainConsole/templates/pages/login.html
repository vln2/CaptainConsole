{% extends '../base.html' %}

<!--    Page breadcrumbs (removed)      -->
{% block breadcrumbs %}
{% endblock breadcrumbs %}


<!--    Page content      -->
{% block content %}
<main class="container">
    
    <h2>Login </h2>

    <section class="container"></section>

        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <!-- Login form -->

            <!-- USERNAME  -->
            <fieldset class="form-group row">
                <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Username:</label>
                <input type="username" >
            </fieldset>

            <!-- PASSWORD (I have no clue why the input does not accept the style) -->
            <fieldset class="form-group row">
                <label for="{{ form.password1.id_for_label }}" class="col-sm-2 col-form-label">Password:</label>
                <input type="password">
            </fieldset>
        
            <!-- SUMBIT  -->
            <input type="submit" class="btn btn-success mb-3" name="Login">
        </form>

    <!-- REGISTER IF NO ACCOUNT -->
    <a href="/register" class="btn btn-primary mb-3">Dont have an account?</a>
    </section>

</main>
{% endblock content %}
